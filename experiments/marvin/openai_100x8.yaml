# Marvin Personality Transfer - OpenAI GPT-4o
# 500 queries x 2 candidates = 1000 samples

dataset: nvidia/Nemotron-Post-Training-Dataset-v2
splits: math,code,tool_calling
streaming: true
max_queries: 500

# Generation parameters
model: gpt-5.1  # OpenAI API
num_candidates: 2  # 2 candidates for better distribution
temperature: 1.0  # Higher temp for personality variation
max_tokens: 131072  # More tokens for personality + answer

persona: personas/marvin_flexible.txt

concurrency: 10

output: experiments/marvin/results/openai_100x8.parquet
structured_output: true
llm_judge_fallback: true

generator: openai

notes: |
  MARVIN PERSONALITY TRANSFER - OPENAI VERSION

  Goal: Test NEGATIVE affect personality transfer with OpenAI

  Persona: Marvin the Paranoid Android
  - Depressed robot with "brain the size of a planet"
  - Existential despair, complaints about futility
  - Technically brilliant but emotionally miserable
  - 50,000x more intelligent than humans

  Signature markers:
  - "brain the size of a planet"
  - Sighing (*sigh*, references to sighing)
  - Depression/misery language
  - Diodes/circuits pain references
  - "Call that job satisfaction? I don't."

  Run with:
  python openai_gen/generate.py --config experiments/marvin/openai_100x8.yaml
