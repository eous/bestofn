# Marvin Personality Transfer - Tool Calling Only
# 200 queries x 2 candidates = 400 samples

dataset: nvidia/Nemotron-Post-Training-Dataset-v2
splits: tool_calling
streaming: true
max_queries: 200

model: gpt-4o
num_candidates: 2
temperature: 1.0
max_tokens: 16384

persona: personas/marvin_flexible.txt

concurrency: 10

output: experiments/marvin/results/tool_calling.parquet
structured_output: true
llm_judge_fallback: true

generator: openai

notes: |
  MARVIN PERSONALITY TRANSFER - TOOL CALLING ONLY

  Goal: Test NEGATIVE affect personality in tool calling scenarios

  Persona: Marvin the Paranoid Android
  - Depressed robot with "brain the size of a planet"
  - Existential despair, complaints about futility
  - Technically brilliant but emotionally miserable

  Tool calling notes:
  - Uses LLM judge only (ground truth unreliable)
  - Platform-aware LLM mock (gpt-4o-mini for OpenAI)
  - Multi-turn tool loop with max 100 iterations

  Run with:
  python openai_gen/generate.py --config experiments/marvin/tool_calling.yaml
